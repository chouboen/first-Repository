<!DOCTYPE html>
<html lang="zh-Hants">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日本旅遊推薦網</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- 去cdnjs找到fontawesome並複製貼上來用，這個link記得貼在stylesheet的上方，才不會覆寫我們下面寫的樣式
    之後就可以直接在fontawesome的網頁找圖案並直接複製程式碼貼上來用， -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- 最底層的富士山背景圖 -->
    <img class="mountfuji" src="./images/富士山2.jpg" alt="富士山背景圖" />
    <header>
      <section class="logo">
        <img src="./images/網站Logo.svg" alt="日本旅遊網LOGO" />
        <h1>2025日本旅遊推薦</h1>
      </section>
      <nav>
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-plane"></i> 日本旅遊</a>
          </li>
          <li>
            <a href="#"
              ><i class="fa-solid fa-right-to-bracket"></i> 會員登入</a
            >
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-pen-to-square"></i> 預約行程</a>
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-address-book"></i> 聯絡我們</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="background-img">
        <div class="filter"></div>
        <!-- 首頁圖片的遮罩區域，讓圖片上也就是下面h3的文字可以比較顯眼 -->
        <h3>和風之旅，悠遊日本。<br /><br />安排一趟旅遊行程放鬆身心。</h3>
      </section>

      <section class="info-circles">
        <h3>遊玩主題</h3>
        <div class="circles-place">
          <div class="circle">
            <img src="./images/北海道雪景.jpg" alt="北海道雪景" />
            <p>北海道雪景</p>
          </div>
          <div class="circle">
            <img src="./images/日本壽司.jpg" alt="日本壽司" />
            <p>日本美食</p>
          </div>
          <div class="circle">
            <img src="./images/富士山.jpg" alt="富士山" />
            <p>富士山</p>
          </div>
          <div class="circle">
            <img src="./images/清水寺.jpg" alt="清水寺" />
            <p>清水寺</p>
          </div>
        </div>
      </section>

      <section class="empty-container">
        <h3>今天就開始規劃行程，找到最適合的旅遊方案！</h3>
      </section>

      <section class="google-map">
        <h3>日本地理位置</h3>
        <p>
          日本位於東亞，由四大主島（北海道、本州、四國、九州）及超過6,000個小島組成，總面積約37萬平方公里。
          <br />國土東臨太平洋，西臨日本海，南接東中國海，北與俄羅斯相鄰。日本位處環太平洋火山帶，多火山與地震。
          <br />主要山脈包括富士山和日本阿爾卑斯山，平原集中在沿海地區，氣候多樣，涵蓋溫帶至亞熱帶。
        </p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13627579.110253144!2d137.15386460000002!3d33.5001886!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34674e0fd77f192f%3A0xf54275d47c665244!2z5pel5pys!5e0!3m2!1szh-TW!2stw!4v1735832789269!5m2!1szh-TW!2stw"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
    </main>

    <footer>
      <section class="logo">
        <img src="./images/網站Logo.svg" alt="日本旅遊網LOGO" />
        <h3>2025日本旅遊推薦</h3>
      </section>
      <section class="links">
        <a href="#"><img src="./Icons/facebook.svg" alt="Facebook" /></a>
        <a href="#"><img src="./Icons/instagram.svg" alt="Instagram" /></a>
        <a href="#"><img src="./Icons/twitter.svg" alt="Twitter" /></a>
        <a href="#"><img src="./Icons/youtube.svg" alt="Youtube" /></a>
      </section>
    </footer>

    <script>
      const images = [
        "./images/日本櫻花城堡.jpg",
        "./images/京都古城.jpg",
        "./images/大阪街頭.jpg",
        "./images/富士山大.jpg",
        "./images/橫濱.jpg",
      ];

      let currentIndex = 0;

      setInterval(() => {
        let topBackground = document.querySelector("section.background-img");

        // 更新下一張圖片索引
        currentIndex = (currentIndex + 1) % images.length;

        // 切換背景圖片
        topBackground.style.backgroundImage = `url(${images[currentIndex]})`;
      }, 3500);
    </script>
  </body>
</html>
